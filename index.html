<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="content">
            <div class="circle">
              <img src="images/icon-star.svg" alt="star" />
            </div>

            <h1>How did we do?</h1>
            <p class="paragraph">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>

            <div class="rating">
              <div class="circles" id="circle_1">
                <button class="value button" id="button_1">1</button>
              </div>
              <div class="circles" id="circle_2">
                <button class="value button" id="button_2">2</button>
              </div>
              <div class="circles" id="circle_3">
                <button class="value button" id="button_3">3</button>
              </div>
              <div class="circles" id="circle_4">
                <button class="value button" id="button_4">4</button>
              </div>
              <div class="circles" id="circle_5">
                <button class="value button" id="button_5">5</button>
              </div>
            </div>

            <div class="button__submit">
              <button>SUBMIT</button>
            </div>
          </div>

          <div class="content_1 hidden">
            <img src="images/illustration-thank-you.svg" alt="images" />

            <div class="flex">
              <div class="background">
                <p>You selected <span id="rating"></span> out of 5</p>
              </div>
            </div>

            <h1>Thank you!</h1>
            <p class="paragraph">
              We appreciate you taking time to give a rating. If you ever need
              more support, dont't hesitate to get in touch!
            </p>
          </div>
        </div>
      </section>
    </main>
    <!-- Rating state start -->

    <!-- How did we do?

  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!

  Submit -->

    <!-- Thank you state start -->

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch! -->

    <!-- Thank you state end -->

    <script src="script.js"></script>
  </body>
</html>
